<md-card>
    <md-card-content>
        <h2 class="md-title">{{ showArticle.article.title }}</h2>

        <p>{{ showArticle.article.description }}</p>
        <small>{{ showArticle.article.created_at }}</small>
    </md-card-content>
    <div class="md-actions" layout="row" layout-align="end center">
        <md-button ui-sref="article.edit({id: showArticle.article.id})" class="md-raised md-primary">Редактировать</md-button>
        <md-button article-confirm-delete="showArticle.removeArticle()" class="md-raised md-warn">Удалить</md-button>
    </div>
</md-card>

<comments items="showArticle.article.comments" create="showArticle.articleCommentsCreate(comment)"></comments>
