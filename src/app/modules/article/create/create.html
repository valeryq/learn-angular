<form name="article__create" ng-submit="processForm()">
    <div>
        <md-input-container>
            <label>Title</label>
            <input ng-model="article.title" required>
        </md-input-container>

        <md-input-container>
            <label>Description</label>
            <textarea ng-model="article.description" rows="10" required></textarea>
        </md-input-container>

        <md-button type="submit" class="md-raised md-primary">Save</md-button>
    </div>
</form>
